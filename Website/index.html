<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <title>AI Recruiter</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("uploadForm");
      const submitButton = form.querySelector('button[type="submit"]');
      const fileInputs = form.querySelectorAll('.doc');

      // Function to check if all file inputs have files selected
      function allFilesSelected() {
        return Array.from(fileInputs).every(input => input.files.length > 0);
      }

      // Function to enable/disable submit button based on file selection
      function toggleSubmitButton() {
        submitButton.disabled = !allFilesSelected();
      }

      // Event listener for file inputs change
      fileInputs.forEach(input => {
        input.addEventListener('change', toggleSubmitButton);
      });

      // Event listener for form submission
      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent form submission


        // Show loader spinner
        const spinner = document.getElementById("loader");
        spinner.classList.remove("d-none");

        // Simulate AJAX request (replace with actual AJAX request)
        setTimeout(function () {
          // Update progress bars (replace with actual data)
          updateProgress(65, 20, 75, 45);
          // Hide loader spinner
          spinner.classList.add("d-none");
          // Enable submit button
          submitButton.disabled = false;         
        }, 2000); // Simulate delay for demonstration
        
    });

      function updateProgress(
        resumeScore,
        interviewScore,
        hardSkillsScore,
        softSkillsScore
      ) {
        // Update progress bars
        document.getElementById("resumeProgress").style.width =
          resumeScore + "%";
        document.getElementById("interviewProgress").style.width =
          interviewScore + "%";
        document.getElementById("hardSkillsProgress").style.width =
          hardSkillsScore + "%";
        document.getElementById("softSkillsProgress").style.width =
          softSkillsScore + "%";
      }      
    });
  </script>
</head>

<body>
  <section class="py-3 py-md-5 py-xl-8">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="mb-5">
            <h2 class="display-5 fw-bold text-center">AI Recruiter</h2>
            <p class="text-center m-0">
              Upload Job Description, Resume, and Interview Video to get the
              scores.
            </p>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-8">
          <div class="row gy-5 justify-content-center">
            <div class="col-12 col-lg-5">
              <form id="uploadForm">
                <div class="mb-3">
                  <label for="jobDescription" class="form-label">Upload Job Description</label>
                  <input class="form-control doc" type="file" id="jobDescription" accept=".pdf" required onchange="return checkextensionPdf(this, 'Needs PDF')" />
                </div>
                <div class="mb-3">
                  <label for="resume" class="form-label">Upload Resume</label>
                  <input class="form-control doc" type="file" id="resume" accept=".pdf" required onchange="return checkextensionPdf(this, 'Needs PDF')" />
                </div>
                <div class="mb-3">
                  <label for="interviewVideo" class="form-label">Upload Interview Video</label>
                  <input class="form-control doc" type="file" id="interviewVideo" accept=".mp4" required onchange="return checkextensionMp4(this, 'Needs MP4')" />
                </div>
                <div class="mb-3">
                  <button class="form-control btn btn-success" type="submit" onclick="uploadAndTranslate()">
                    Submit
                  </button>
                </div>
              </form>
              <div id="loader" class="spinner-border text-primary d-none" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <div class="col-12 col-lg-2 d-flex align-items-center justify-content-center gap-3 flex-lg-column">
              <div class="bg-dark h-100 d-none d-lg-block" style="width: 1px; --bs-bg-opacity: 0.1"></div>
              <div class="bg-dark w-100 d-lg-none" style="height: 1px; --bs-bg-opacity: 0.1"></div>
              <div><i class="bi bi-arrow-right font-weight-bolder"></i></div>
              <div class="bg-dark h-100 d-none d-lg-block" style="width: 1px; --bs-bg-opacity: 0.1"></div>
              <div class="bg-dark w-100 d-lg-none" style="height: 1px; --bs-bg-opacity: 0.1"></div>
            </div>
            <div class="col-12 col-lg-5 d-flex align-items-center">
              <div class="d-flex gap-3 flex-column w-100">
                <div class="mb-3">
                  <div class="d-flex justify-content-between">
                    <label for="resumeScore" class="form-label">Resume Score</label>
                    <span id="resumeProgressPercentage">00.00%</span>
                  </div>
                  <div class="progress" role="progressbar">
                    <div id="resumeProgress" class="progress-bar progress-bar-striped bg-success"></div>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="d-flex justify-content-between">
                    <label for="interviewScore" class="form-label">Interview Score</label>
                    <span id="interviewProgressPercentage">00.00%</span>
                  </div>
                  <div class="progress" role="progressbar">
                    <div id="interviewProgress" class="progress-bar progress-bar-striped bg-info"></div>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="d-flex justify-content-between">
                    <label for="hardSkills" class="form-label">Hard Skills</label>
                    <span id="hardSkillsProgressPercentage">00.00%</span>
                  </div>
                  <div class="progress" role="progressbar">
                    <div id="hardSkillsProgress" class="progress-bar progress-bar-striped bg-warning"></div>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="d-flex justify-content-between">
                    <label for="softSkills" class="form-label">Soft Skills</label>
                    <span id="softSkillsProgressPercentage">00.00%</span>
                  </div>
                  <div class="progress" role="progressbar">
                    <div id="softSkillsProgress" class="progress-bar progress-bar-striped bg-danger"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="scripts.js"></script>
</body>

</html>
